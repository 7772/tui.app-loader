<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p>App loader run in mobile.</p>
    <script type="text/javascript" src="js/code-snippet.js"></script>
    <!--<script type="text/javascript" src="src/js/appLoader.js"></script>-->
    <!--<script type="text/javascript" src="src/js/detectors.js"></script>-->
    <!--<script type="text/javascript" src="src/js/agentDetector.js"></script>-->
    <script type="text/javascript" src="js/app-loader.js"></script>
    <script type="text/javascript">
        // Run code
        var iosScheme = 'payco://open';
        var androidScheme = 'intent://open#Intent;scheme=payco;package=com.nhnent.payapp;end'
        var loader = new tui.component.m.AppLoader();

        loader.exec({
            name: 'payco',
            ios: {
                scheme: iosScheme,
                url: "https://itunes.apple.com/kr/app/id924292102",
                useIOS9: true,
                syncToIOS9 : false
            },
            android: {
                scheme: androidScheme,
                version: 4.0 // android version
            },
            etcCallback: function() {
                var contr = tui.component.m.AppLoader;
                if (contr.getOS() === 'IOS' || contr.getOS() === 'Android') {
                    alert(contr.getUserAgent());
                    alert(contr.getUserAgents().join(' '));
                    alert(contr.getVersion(contr.getOS()));
                    alert(contr.getVersion(contr.getUserAgent()));
                } else {
                    alert('Run in mobile');
                }
            }
        });
    </script>
</body>
</html>
