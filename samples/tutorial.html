<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p>App loader run in mobile.</p>
    <div>
        <button id='loaderBtn'>load</button>
    </div>
    <script type="text/javascript" src="js/code-snippet.js"></script>
    <script type="text/javascript" src="js/app-loader.js"></script>
    <script type="text/javascript">
        var iosScheme = 'payco://open';
//        var intentURI = 'intent://open#Intent;scheme=payco;S.browser_fallback_url=http%3A%2F%2Fwww.payco.com;package=com.nhnent.payapp;end';
        var intentURI = 'intent://open#Intent;scheme=payco;package=com.nhnent.payapp;end';
        var loader = new tui.component.m.AppLoader(),
            btn = document.getElementById('loaderBtn');

        btn.addEventListener('click', function() {
            loader.exec({
                ios: {
                    scheme: iosScheme,
                    url: "https://itunes.apple.com/kr/app/id924292102",
                    useIOS9: true,
                    syncToIOS9 : false
                },
                android: {
                    intentURI: intentURI
                },
                etcCallback: function() {
                    var contr = tui.component.m.AppLoader;
                    if (contr.getOS() === 'IOS' || contr.getOS() === 'Android') {
                        alert(contr.getUserAgent());
                        alert(contr.getUserAgents().join(' '));
                        alert(contr.getVersion(contr.getOS()));
                        alert(contr.getVersion(contr.getUserAgent()));
                    } else {
                        alert('Run in mobile');
                    }
                },
                notFoundCallback: function() {
                    console.log('Not Found Application');
                }
            });
        });
    </script>
</body>
</html>
