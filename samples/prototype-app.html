<body>
    <p>App loader run in mobile.</p>
    <script src="./js/code-snippet.js"></script>
    <script src='prototype-loader.js'></script>
    <script>
        loader.setParams({
            appURI: [
                'intent://open#Intent',
                'scheme=payco',
                'package=com.nhnent.payapp',
                'S.browser_fallback_url=http%3A%2F%2Fwww.payco.com',
                'end'

            fallbackURL: 'http://www.payco.com'
        });
        loader.load();
